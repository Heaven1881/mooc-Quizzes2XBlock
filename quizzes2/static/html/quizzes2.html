<div class="quizzes2_block">
</div>
<script id="quizzes2-template" type="text/x-handlebars-template">
{{#with question}}
    <div class="hr"></div>
    <p class="questionText">[{{TypeText type}}]</p>
    <div>{{Markdown question}}</div>
    {{#if options}}
        {{#each options}}
        <label class="option">
            {{CheckLabel ../type ../q_number this}}
        </label>
        {{/each}}
    {{else}}
        <textarea class="text-input"></textarea>
    {{/if}}
{{/with}}
{{#if answer}}
    <p class="answer">你的答案: {{Lastest answer}} <span class="grade-info">{{GradeInfo graded gradeInfo}}</span><p>
    <div class="action">
        {{SubmitAction tried maxTry true graded}}
    </div>
{{else}}
    <div class="action">
        {{SubmitAction tried maxTry false false}}
    </div>
{{/if}}
</script>
<script src="//cdn.bootcss.com/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="//cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
