<div class="quizzes2_block">
</div>

<script id="quizzes2-template" type="text/x-handlebars-template">
{{#with question}}
    <div class="hr"></div>
    <p class="questionText">[{{TypeText type}}] {{question}}</p>
    {{#if options}}
        {{#each options}}
        <label class="option">
            {{CheckLabel ../type ../q_number this}}
        </label>
        {{/each}}
    {{else}}
        <textarea class="text-input"></textarea>
    {{/if}}
{{/with}}
{{#if answer}}
    <p class="answer">你的答案: {{Lastest answer}} <span class="grade-info">{{GradeInfo graded gradeInfo}}</span><p>
    <div class="action">
        {{SubmitAction tried maxTry true}}
    </div>
{{else}}
    <div class="action">
        {{SubmitAction tried maxTry false}}
    </div>
{{/if}}
</script>
